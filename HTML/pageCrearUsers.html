<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Usuario</title>
    <link href="./Signin Template · Bootstrap v5.3_files/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="./Signin Template · Bootstrap v5.3_files/css@3">
</head>

<body class="container">
    
    <div class="container-box">
        <h1 class="mb-4">Añadir Usuario</h1>

        <div class="container-box">
            <form id="userForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="button" onclick="addUser()" class="btn btn-primary">Añadir Usuario</button>
            </form>
            <ul id="userList" class="mt-4 list-group"></ul>
        </div>

    </div>

    <script src="../JS/users.js"></script>
    <script src="./Signin Template · Bootstrap v5.3_files/bootstrap.bundle.min.js.descargar"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
</body>

</html>
