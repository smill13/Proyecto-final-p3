<!DOCTYPE html>
<html lang="en" lang="en" data-bs-theme = "dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body style="position: relative; min-height: 100%; top: 40px;">

    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <h1>Apartado administrador</h1>

        <h2>Lista de datos</h2>
        <table class="table table-bordered table-striped">
            <tbody id="clientes-list"></tbody>
        </table>
        <p> </p>

        <h2>Seleccionar por ID</h2>
        <input type="number" id="id-input" placeholder="ID del cliente">
        <button onclick="seleccionarID()">Buscar</button>

        <table class="table table-bordered table-striped">
            <tbody id="cliente-seleccionado"></tbody>
        </table>        
        
        <p> </p>

        <h2>Eliminar cliente</h2>
        <input type="number" id="delete-id-input" placeholder="ID del cliente">
        <button onclick="eliminarCliente()">Eliminar</button>
        <p> </p>

        <h2>Actualizar cliente</h2>
        <input type="number" id="update-id-input" placeholder="ID del cliente">
        <input type="text" id="update-nombre-input" placeholder="Nombre">
        <input type="email" id="update-email-input" placeholder="Gmail">
        <input type="password" id="update-password-input" placeholder="password">
        <button onclick="actualizarcliente()">Actualizar</button>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>
    <script src="/JS/ListarUsuarios.js"></script>
    <script src="/JS/EliminarUsuarios.js"></script>
    <script src="/JS/ActualizarClientes.js"></script>
    <script src="/JS/FiltrarporID.js"></script>

</body>

</html>
