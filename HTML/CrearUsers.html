<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Usuarios</title>


  <link href="./Checkout example · Bootstrap v5.2_files/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="./Checkout example · Bootstrap v5.2_files/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light ">

  <div class="container">

    <div class="py-5 text-center">

      <img class="d-block mx-auto mb-4" src="Checkout example · Bootstrap v5.2_files\person.svg" width="72" height="57">

      <h2>Registro de usuario</h2>
    </div>

    <form id="userForm">
      <div class="col-sm-13">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="col-13">
        <label for="Gmail" class="form-label">Gmail</label>
        <input type="Gmail" class="form-control" id="Gmail" placeholder="you@example.com">
      </div>

      <div class="col-13">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" id="password" required="">
      </div>
      <hr class="my-4">

      <button class="w-100 btn btn-primary" type="submit">Continue to checkout</button>
    </form>
  </div>

  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2022 <a href="https://getbootstrap.com/docs/5.2/examples/checkout/">copyright</a></p>
  </footer>

  <script src="../JS/users.js"></script>


</body>

</html>
